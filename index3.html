<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles3.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form class="user-login-landing" action="#">
            <h3>user registration.</h3>
            <br>
            <p>fill the following form to create an account</p>
            <br>
            <div class="main-form-landing">
                <P class="name"><i class="fa fa-user-circle-o" aria-hidden="true"></i> first name</P>
                <div class="textbox-landing">
                    <input type="text" name="firstname" placeholder="enter firstname" id="first" autocomplete="off" >
                </div>
                <br>
                <p class="name"><i class="fa fa-user-circle-o" aria-hidden="true"></i> last name</p>
                <div class="textbox-landing">
                    <input type="text" name="lastname" placeholder="enter lastname" id="last" autocomplete="off" >
                </div>
                <br>
                <p class="name"><i class="fa fa-lock" aria-hidden="true"></i> enter password</p>
                <div class="textbox-landing">
                    <input type="text" name="password" placeholder="enter password" id="pass" autocomplete="off" >
                </div>
                <br><br>
                <button class="btn">sign up</button>
            </div>
        </form>
    </div>
</body>
</html>
